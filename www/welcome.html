<!DOCTYPE html>
<html lang="de" class="has-background-white">
<head>
    <script src="cordova.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Willkommen!</title>

    <script src="dist/welcome.page.js"></script>
</head>
<body>
<nav class="navbar has-background-white-ter" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <span class="navbar-name navbar-item has-text-light-red">CoderDojo Saar</span>
        <a role="button" class="navbar-burger fade-btn" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <div class="navbar-menu">
        <div class="navbar-start" id="menu-item-container">
        </div>
    </div>
</nav>
<main>
    <h1 class="title is-1">Willkommen</h1>
    <p>
        Das CoderDojo Saar findet grundsätzlich am letzten Samstag des Monats statt.
        Hier findest du die nächsten Termine.
    </p>
    <hr>
    <div class="field" style="margin-top: 10px">
        <input id="showOnlyFutureDates" type="checkbox" class="switch is-rounded" checked>
        <label for="showOnlyFutureDates">Zeige nur zukünftige Termine</label>
    </div>
    <div class="table-container">
        <table class="table uses-colors">
            <thead>
            <tr>
                <th><i class="material-icons md-18">info</i></th>
                <th>Datum</th>
                <th>Dauer</th>
                <th>Ort</th>
                <th>Sponsor</th>
            </tr>
            </thead>
            <tbody id="date-table">
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
